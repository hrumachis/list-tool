<!-- Check -->
<svg *ngIf="show('check')" [attr.width]="20 * size" [attr.width]="20 * size" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <polyline fill="none" stroke="#000" stroke-width="1.1" points="4,10 8,15 17,4"></polyline>
</svg>

<!-- Spinner -->
<svg *ngIf="show('spinner')" [attr.width]="16 * size" [attr.height]="16 * size" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
    <circle fill="none" stroke="#000" cx="15" cy="15" r="14"></circle>
</svg>

<!-- Close -->
<svg *ngIf="show('close')" [attr.width]="20 * size" [attr.width]="20 * size" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="close">

    <path fill="none" stroke="#000" stroke-width="1.06" d="M16,4 L4,16"></path>
</svg>
